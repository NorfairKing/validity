name: genvalidity-path
version: '1.0.0.1'
synopsis: GenValidity support for Path
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2022 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity

extra-source-files:
- LICENSE
- CHANGELOG.md

dependencies:
- base >=4.7 && <5
- path >=0.5

library:
  source-dirs: src
  dependencies:
  - validity-path >=0.3
  - genvalidity >=1.0
  - QuickCheck

tests:
  genvalidity-path-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - genvalidity-path
    - hspec
    - genvalidity-hspec

benchmarks:
  genvalidity-path-bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - genvalidity-path
    - genvalidity-criterion >=1.1.0.0
    - criterion
