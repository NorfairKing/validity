name: "Nix Build"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v6
    - name: free disk space
      run: |
        sudo rm -rf /opt
    - uses: cachix/cachix-action@v3
      with:
        name: validity
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - uses: cachix/cachix-action@v3
      with:
        name: validity
        file: ci.nix
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
