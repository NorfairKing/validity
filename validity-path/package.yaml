name: validity-path
version: '0.4.0.1'
synopsis: Validity instances for Path
category: Validity
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2021 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity

dependencies:
- base >=4.7 && <5
- path >=0.5
- filepath >=1.3

library:
  source-dirs: src
  dependencies:
  - validity >=0.9.0.2

tests:
  validity-path-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - hspec
    - validity-path
    - genvalidity-hspec

