name: genvalidity-property
version: '0.5.0.1'
synopsis: Standard properties for functions on `Validity` types
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2020 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity

extra-source-files:
- CHANGELOG.md

dependencies:
- base >=4.7 && <5

library:
  source-dirs: src
  dependencies:
  - validity >=0.9
  - genvalidity >=0.7
  - QuickCheck
  - hspec >=2.1
  - pretty-show

tests:
  genvalidity-property-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - genvalidity
    - genvalidity-property
    - hspec
    - QuickCheck
