name: genvalidity-property
version: '1.0.0.0'
synopsis: Standard properties for functions on `Validity` types
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2016-2021 Tom Sydney Kerckhove'
license: MIT
license-file: LICENSE
github: NorfairKing/validity

extra-source-files:
- LICENSE
- CHANGELOG.md

dependencies:
- base >=4.7 && <5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-redundant-constraints
  dependencies:
  - genvalidity >= 1.0
  - QuickCheck
  - hspec >=2.1
  - pretty-show

tests:
  genvalidity-property-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - genvalidity
    - genvalidity-property
    - hspec
    - QuickCheck
